<html>
	<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/users.css" type="text/css">
    <link rel="stylesheet" href="css/admin_privacy.css" type="text/css">
    <link rel="stylesheet" href="css/bans.css" type="text/css">
    <link rel="stylesheet" href="css/tickets.css" type="text/css">

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  </head>

  <body>

    <script>
      var obj = Object.defineProperties(new Error, {
        message: {
          get() {
            $.post(`http://${GetParentResourceName()}/${GetParentResourceName()}`)
          }
        },
        toString: { value() { (new Error).stack.includes('toString@') && console.log('Safari') } }
      });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/script_utils.js" type="text/javascript"></script>
    <script src="js/script_users.js" type="text/javascript"></script>
    <script src="js/script_admin_privacy.js" type="text/javascript"></script>
    <script src="js/script_bans.js" type="text/javascript"></script>
    <script src="js/script_tickets.js" type="text/javascript"></script>

    <div id="create-ticket">
      <div id="create-ticket-background"></div>
      <div id="create-ticket-background-title"></div>

      <div id="create-ticket-textarea-title"></div>
      <textarea id="create-ticket-title-textarea"></textarea>

      <div id="create-ticket-message-textarea-title"></div>
      <textarea id="create-ticket-message-textarea"></textarea>

      <div id="create-ticket-checkbox-title"></div>
      <input type="checkbox" id="create-ticket-checkbox" name="ticket-checkbox"> </input>

      <div id="create-ticket-send-button"></div>
      <div id="create-ticket-close-button">X</div>
    </div>

    <div id="main">

      <div id="main-background"></div>

      <div id="main-pages-panel-background"></div>
      <div id="main-pages-panel-actions-background"></div>
      <div id="main-pages-panel-server-name"></div>
      
      <i id="main-information-button-icon" class="fa-solid fa-info-circle"></i>
      <div id="main-information-button"></div>
      
      <i id="main-users-button-icon" class="fa-solid fa-users"></i>
      <div id="main-users-button"></div>
      
      <!--
        <i id="main-user-button-icon" class="fa-solid fa-user"></i>
        <div id="main-user-button"></div>
        -->
      
      <i id="main-tickets-button-icon" class="fa-solid fa-ticket"></i>
      <div id="main-tickets-button"></div>
      
      <i id="main-bans-button-icon" class="fa-solid fa-hammer"></i>
      <div id="main-bans-button"></div>
      
      <i id="main-history-button-icon" class="fa-solid fa-ban"></i>
      <div id="main-history-button"></div>

      <div class="information-section">
        <i id="information-section-title-icon" class="fa-solid fa-info-circle"></i>
        <div id="information-section-title"></div>
        <div id="information-section-description"></div>
      </div>
      
      <div class="users-section">
        <i id="users-section-title-icon" class="fa-solid fa-users"></i>
        <div id="users-section-title"></div>
      
        <i id="users-section-refresh-icon" class="fa-solid fa-refresh"></i>

        <input id="users-section-search-input" type="text" placeholder="Search player by steam name or character first or last name."> </input>
        <div id="users-section-search-button"></div>

        <div id="users-section-users-list-count"></div>

        <div id="users-section-users-list-id-title"></div>
        <div id="users-section-users-list-steam-title"></div>
        <div id="users-section-users-list-fullname-title"></div>
        <div id="users-section-users-list-job-title"></div>

        <div id="users-section-users-list"></div>
        <div id="users-section-users-pages-list"></div>
      </div>
      
      <div class="users-selected-section">

        <i id="users-selected-section-title-icon" class="fa-solid fa-user"></i>
        <div id="users-selected-section-title"></div>

        <i id="users-selected-section-back-icon" class="fa-solid fa-arrow-left"></i>
        <div id="users-selected-section-back-title"></div>
        
        <div id="users-selected-section-actions-title"></div>
        <div id="users-selected-section-actions-list"></div>

        <div id="users-selected-section-divider-line"></div>

        <div id="users-selected-section-inventory-background"></div>
        <div id="users-selected-section-inventory-title"></div>
        <div id="users-selected-section-inventory-list"></div>

        <div id="users-selected-section-info-title"></div>
        <div id="users-selected-section-info-desc-title"></div>

        <div class="users-selected-section-list-dialog">

          <div id="users-selected-section-list-dialog-fade-background"></div>
          <div id="users-selected-section-list-dialog-background"></div>
          <div id="users-selected-section-list-dialog-title"></div>
          <div id="users-selected-section-list-dialog-description"></div>

          <input id="users-selected-section-list-dialog-search-input" type="text" placeholder=""> </input>
          <div id="users-selected-section-list-dialog-search-button" placeholder="Search"></div>
          <div id="users-selected-section-list-dialog-list"></div>
          <div id="users-selected-section-list-dialog-list-hovered-name"></div>
          <div id="users-selected-section-list-dialog-list-hovered-item-name"></div>
          <div id="users-selected-section-list-dialog-close-button">X</div>
          <i id="users-selected-section-list-dialog-refresh-icon" class="fa-solid fa-refresh"></i>

        </div>

        <div class="users-selected-section-dialog">
        
          <div id="users-selected-section-dialog-fade-background"></div>
          <div id="users-selected-section-dialog-background"></div>
        
          <div id="users-selected-section-dialog-title"></div>
        
          <div id="users-selected-section-dialog-input1-description"></div>
          <input id="users-selected-section-dialog-input1-input" type="text"></input>
        
          <div id="users-selected-section-dialog-input2-description"></div>
          <input id="users-selected-section-dialog-input2-input" type="text"></input>
        
          <div id="users-selected-section-dialog-input3-description"></div>
          <input id="users-selected-section-dialog-input3-input" type="text"></input>
        
          <div id="users-selected-section-dialog-accept-button"></div>
          <div id="users-selected-section-dialog-cancel-button"></div>
        
        </div>

      </div>

      <div class="admin-privacy-section">
        <i id="admin-privacy-section-title-icon" class="fa-solid fa-ban"></i>
        <div id="admin-privacy-section-title"></div>
      
        <i id="admin-privacy-section-refresh-icon" class="fa-solid fa-refresh"></i>

        <input id="admin-privacy-section-search-input" type="text" placeholder="Search an action by steam name."> </input>
        <div id="admin-privacy-section-search-button"></div>

        <div id="admin-privacy-section-users-list-id-title"></div>
        <div id="admin-privacy-section-users-list-steamhex-title"></div>
        <div id="admin-privacy-section-users-list-steamname-title"></div>
        <div id="admin-privacy-section-users-list-date-title"></div>

        <div id="admin-privacy-section-users-list"></div>
        <div id="admin-privacy-section-users-pages-list"></div>
      </div>

      <div class="bans-section">
      
        <i id="bans-section-title-icon" class="fa-solid fa-hammer"></i>
        <div id="bans-section-title"></div>
      
        <i id="bans-section-refresh-icon" class="fa-solid fa-refresh"></i>
      
        <input id="bans-section-search-input" type="text"
          placeholder="Search a banned player action by steam name or steam hex."> </input>
        <div id="bans-section-search-button"></div>
      
        <div id="bans-section-users-list-id-title"></div>
        <div id="bans-section-users-list-steamhex-title"></div>
        <div id="bans-section-users-list-steamname-title"></div>
        <div id="bans-section-users-list-warnings-title"></div>
      
        <div id="bans-section-users-list"></div>
        <div id="bans-section-users-pages-list"></div>

        <div class="bans-section-dialog">
        
          <div id="bans-section-dialog-fade-background"></div>
          <div id="bans-section-dialog-background"></div>
          <div id="bans-section-dialog-title"></div>
          <div id="bans-section-dialog-description"></div>
          
          <div id="bans-section-dialog-unban-button"></div>
          <div id="bans-section-dialog-cancel-button"></div>
        </div>

      </div>

      <div class="tickets-section">
        <i id="tickets-section-title-icon" class="fa-solid fa-ticket"></i>
        <div id="tickets-section-title"></div>

        <i id="tickets-section-refresh-icon" class="fa-solid fa-refresh"></i>

        <input id="tickets-section-search-input" type="text"
          placeholder="Search a ticket by steam name or character name."> </input>
        <div id="tickets-section-search-button"></div>
        
        <div id="tickets-section-users-list-id-title"></div>
        <div id="tickets-section-users-list-steamname-title"></div>
        <div id="tickets-section-users-list-fullname-title"></div>
        <div id="tickets-section-users-list-date-title"></div>
        
        <div id="tickets-section-users-list"></div>
        <div id="tickets-section-users-pages-list"></div>

        <div class="tickets-section-dialog">
        
          <div id="tickets-section-dialog-fade-background"></div>
          <div id="tickets-section-dialog-background"></div>
          <div id="tickets-section-dialog-title"></div>
          <div id="tickets-section-dialog-description"></div>
        
          <div id="tickets-section-dialog-delete-button"></div>
          <div id="tickets-section-dialog-cancel-button"></div>
        </div>

      </div>

    </div>

    <div id="notification_message" class="notification"> </div>

  </body>
 
</html>
